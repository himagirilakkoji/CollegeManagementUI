<div class="center">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" class="register-form">
                <div class="form-group mb-3">
                    <label for="firstName" class="fw-bold">First Name :</label>
                    <input name="firstName" type="text" class="form-control" placeholder="Enter Your First Name" formControlName="firstName">
                </div>
                <div class="form-group mb-3">
                    <label for="lastName" class="fw-bold">Last Name :</label>
                    <input name="lastName" type="text" class="form-control" placeholder="Enter Your Last Name" formControlName="lastName">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="fw-bold">Password :</label>
                    <input name="password" type="password" class="form-control" placeholder="Enter Your Password" formControlName="password">
                </div>
                <div class="form-group mb-3">
                    <label for="roles" class="fw-bold">Roles :</label>
                    <select name="roles" formControlName="roles" class="form-control"
                    (change)="onUserTypeSelection($event)">
                    <option selected="" value="">Select</option>
                    <option *ngFor="let usertype of userTypeList" value="{{usertype.name}}">
                        {{usertype.name}}
                    </option>
                </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="navigateToLogin()">
                        Register
                    </button>
                    <a class="btn btn-link" (click)="navigateToLogin()">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
